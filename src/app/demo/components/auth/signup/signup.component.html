<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <p-toast key="tst"></p-toast>
    <div class="flex flex-column align-items-center justify-content-center">
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <img src="assets/demo/images/login/avatar.png" alt="Image" height="50" class="mb-3">
                    <div class="text-900 text-3xl font-medium mb-3">Complete o formulário para se juntar a nós!</div>
                </div>

                <div >
                    <form (ngSubmit)="signup()" [formGroup]="signupForm">
                    <label for="email" class="block text-900 text-xl font-medium mb-2">Email</label>
                    <input id="email" required formControlName="email" type="text" placeholder="joaosilva123@xpto.com" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                    <label for="nome" class="block text-900 text-xl font-medium mb-2">Nome Completo</label>
                    <input id="nome" required formControlName="nome" type="text" placeholder="João Silva" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                    <label for="endereco" class="block text-900 text-xl font-medium mb-2">Endereço</label>
                    <input id="endereco" required formControlName="endereco" type="text" placeholder="Rua das Flores, 10" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                    <label for="cpf" class="block text-900 text-xl font-medium mb-2">CPF/CNPJ</label>
                    <p-inputMask mask="999.999.999-99" id="cpf" required formControlName="cpf" type="text"  placeholder="999.999.999-99" class="w-full md:w-30rem mb-5" style="padding:1rem"></p-inputMask>

                    <label for="bairro" class="block text-900 text-xl font-medium mb-2">Bairro</label>
                    <input id="bairro" required formControlName="bairro" type="text" placeholder="Centro" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                    <label for="estado" class="block text-900 text-xl font-medium mb-2">UF</label>
                    <p-autoComplete id="estado" formControlName="estado" [suggestions]="estadosFiltrados" (completeMethod)="filterEstado($event)" [dropdown]="true">
                    </p-autoComplete>

                    <label for="cidade" class="block text-900 text-xl font-medium mb-2">Cidade</label>
                        <p-autoComplete id="cidade" formControlName="cidade" [suggestions]="cidadesFiltradas" (completeMethod)="filterCidade($event)" [dropdown]="true">
                        </p-autoComplete>

                    <label for="password" class="block text-900 font-medium text-xl mb-2">Senha</label>
                    <p-password id="password" required formControlName="password"  placeholder="Senha" [toggleMask]="true" [feedback]="false" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>

                    <label  class="block text-900 font-medium text-xl mb-2">Sexo</label>
                        <div class="flex flex-wrap gap-3 justify-content-between">
                        <div *ngFor="let sexo of sexos" class="field-checkbox flex flex-wrap">
                            <p-radioButton [inputId]="sexo.key" [value]="sexo.key" formControlName="sexo"></p-radioButton>
                            <label [for]="sexo.key" class="ml-2">{{ sexo.name }}</label>
                        </div>
                        </div>


                    <button [disabled]="!signupForm.valid" pButton pRipple label="Registrar" class="w-full p-3 text-xl" type="submit"></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
